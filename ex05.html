<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <script>
        let temperatura = parseFloat(prompt("Informe a temperatura em graus Celsius"))
        let tempFarenheit = ((temperatura*(9/5)))+32
        document.write("A temperatura informada foi " + temperatura + "ºC, e a temperatura em Farenheit é " + tempFarenheit + "ºF.")
    </script>
</body>
</html>
<!--
    Escreva um algoritmo para ler uma temperatura em graus Celsius,
calcular e escrever o valor correspondente em graus Fahrenheit.
-->
