<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        let nascimento = parseInt(prompt("Informe o ano que você nasceu (formato XXXX)."))
        if (nascimento <= 1899){
            alert("Informe um valor de ano correto!")
        }
        else{
            let atual = parseInt(prompt("Informe o ano em que estamos (formato XXXX)."))
            if (atual < 1899){
                alert("Informe um valor de ano correto!")
            }
            else{
                let total = atual - nascimento
                if (total < 16){
                    document.write("Sua idade é de " + total + " anos e você ainda não pode votar.")
                }
                else{
                    if (total >= 16 && total <= 17){
                    document.write("Sua idade é de " + total + " anos e seu voto é facultativo.")
                }
                else{
                    document.write("Sua idade é de " + total + " anos e você deve votar.")
                }
                }
            }
        }
    </script>
</body>
</html>
