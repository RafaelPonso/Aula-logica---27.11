<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        let valor = parseFloat(prompt("Informe o valor do carro"))
        if (valor <= 0) {
            alert("Informe um valor correto!")
        } 
        else{
            let fabrica = valor * 0.28;
            let imposto = valor * 0.45;
            let total = (valor + fabrica + imposto).toFixed(2);
            document.write("O valor total do seu carro é de R$ " + total + ".")
        }
    </script>
</body>
</html>
<!--
    O custo de um carro novo ao consumidor é a soma do custo de
fábrica com a porcentagem do distribuidor e dos impostos
(aplicados ao custo de fábrica). Supondo que o percentual do
distribuidor seja de 28% e os impostos de 45%, escrever um
algoritmo para ler o custo de fábrica de um carro,calcular e escrever
o custo final ao consumidor.
-->
